<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;}
        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px; border: 2px solid orange;background-color: lightgray;}
    </style>
</head>
<body class="mt-2 ml-4">

    <h1>Employee Management System</h1>
    <form id="empForm">
        <div class="form-group">
            <label for="id">8-Digit Employee ID</label><br>
            <input type="text" id="id" maxlength="8" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label><br>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="ext">4-Digit Extension</label><br>
            <input type="text" id="ext" maxlength="4" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="department">Department</label><br>
            <select name="department" id="department" required>
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="qualityAssurance">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select><br>
                   
        </div>

        <button type="submit" class= "btn btn-primary" id="btn1">Add Employee</button>
        <output id="output"></output>
    </form>
</body>
</html>
